<html>
  <head>
    <title>Vue Post Reader</title>
  </head>
  <body>
    <div id="app">
      <router-view />
    </div>
    <template id="list-template">
      <ul>
        <li v-for="post in posts">
            <!-- router-link is how vue-router keeps track of navigation.
            Instead of a URL like youâ€™re used to inside an <a> tag,
            you need to tell Vue what route you are trying to access,
            and then any parameters to you want to pass. -->
          <router-link :to="{name: 'post', params: { id: post.id }}">
            {{post.title}}
          </router-link>
        </li>
      </ul>
    </template>
    <template id="post-template">
      <div>
        <router-link :to="{name: 'homepage'}">Homepage</router-link>
        <h3>{{post.title}}</h3>
        {{post.body}}
      </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
